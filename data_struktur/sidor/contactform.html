<!doctype html>
<html lang="sv">
			<head>
						<meta charset="utf-8">
						<title>Fredriks 3D Studio: Kontakta Mig</title>
			</head>
			<body>
						<div class="rtext">Kontakt formulär</div>
						<form action="data_struktur/contactform_data.php" method="post" target="insert_formd" autocomplete> 
								<div class="row">
											<div class="form_col_6">
														<fieldset>
														<legend>Meddelande</legend>
																	<div class="row box_inputs">
																				<div class="form_col_5">
																							<label for="ditt_namn" class="label_for_input">Ditt Namn</label>
																				</div>
																				<div class="form_col_7">
																							<div class="required">*</div>
																							<input type="text" autofocus id="ditt_namn" name="full_name" class="input_form" placeholder="Ditt namn" maxlength="20" required>
																				</div>
																	</div>
																	<div class="row box_inputs">
																				<div class="form_col_5">
																							<label for="email" class="label_for_input">E - Mail</label>
																				</div>
																				<div class="form_col_7">
																							<input type="email" id="email" name="email" class="input_form" placeholder="E - Mail">
																				</div>
																	</div>
																	<div class="row box_inputs">
																				<div class="form_col_5">
																							<label for="rubrik" class="label_for_input">Rubrik/Ämne</label>
																				</div>
																				<div class="form_col_7">
																							<div class="required">*</div>
																							<input type="text" id="rubrik" name="rubrik" class="input_form" placeholder="Rubrik/Ämne" maxlength="20"  required>
																				</div>
																	</div>
																	<div class="row box_inputs">
																				<div class="form_col_12">
																							<label for="meddelande" class="label_for_input">Meddelande</label>
																							<div class="required_textarea">*</div>
																							<textarea id="meddelande" name="meddelande" class="input_texarea" placeholder="Ditt meddelande"  required></textarea>
																				</div>
																	</div>
														</fieldset>
											</div>
											<div class="form_col_6">
														<div class="row box_contact_nospam">
																		<div class="form_col_8">
																					<div class="row">
																								<div class="form_col_8">
																											<label for="no_spam" class="label_for_input">ReCaptcha --></label>
																								</div>
																								<div class="form_col_2">
																											<input type="radio" id="input_form_radio" name="no_spam"  required>
																								</div>
																					</div>			
																		</div>										
																		<div class="form_col_4">
																					<input type="submit" id="submit_button" name="submit" value="Skicka Meddelande!">
																		</div>																		
															</div>
														<div classs="row">
																	<div class="form_col_12">
																				<!-- Här visas att ditt meddelande har gått iväg -->
																				<iframe name="insert_formd" id="frame_form_data"></iframe>
																	</div>
														</div>
												</div>
								</div>
					</form>
			</body>
</html>
